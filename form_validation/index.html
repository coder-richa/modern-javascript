<!DOCTYPE html>
<html>
  <head>
    <title>Form Validation</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="style.css" rel="stylesheet" />
    <script src="jquery.min.js" lang="javascript"></script>
    <script src="script.js" lang="javascript"></script>
  </head>
  <body>
    <div class="container">
      <form
        name="registrationFrm"
        id="registrationFrm"
        method="POST"
        action="action.php"
        enctype="multipart/form-data"
      >
        <div class="form-container">
          <div class="form-row">
            <div class="col-3">
              <label for="title" class="form-label isRequired">Title</label>
              <div class="form-group">
                <input
                  type="radio"
                  name="title"
                  value="mr"
                  id="titleMr"
                  required="required"
                  requiredMsg="Title is required"
                  invalidMsg="Invalid title"
                />
                <label for="titleMr">Mr</label>
                <input
                  type="radio"
                  name="title"
                  value="ms"
                  id="titleMs"
                  required="required"
                  requiredMsg="Title is required"
                  invalidMsg="Invalid title"
                />
                <label for="titleMs">Ms</label>
                <input
                  type="radio"
                  name="title"
                  value="dr"
                  id="titleDr"
                  required="required"
                  requiredMsg="Title is required"
                  invalidMsg="Invalid title"
                />
                <label for="titleDr">Dr</label>
              </div>
            </div>

            <div class="col-3">
              <label for="firstName" class="form-label isRequired"
                >First Name</label
              >
              <div class="form-group">
                <input
                  type="text"
                  id="firstName"
                  name="firstName"
                  class="form-control"
                  placeholder="Enter your first name here"
                  required="required"
                  jsValidator="validateName"
                  requiredMsg="First name is required"
                  invalidMsg="Invalid first name"
                />
              </div>
            </div>
            <div class="col-3">
              <label for="middleName" class="form-label">Middle Name</label>
              <div class="form-group">
                <input
                  type="text"
                  id="middleName"
                  name="middleName"
                  class="form-control"
                  placeholder="Enter your middle name here"
                  jsValidator="validateName"
                  requiredMsg="Middle name is required"
                  invalidMsg="Invalid middle name"
                />
              </div>
            </div>
            <div class="col-3">
              <label for="lastName" class="form-label isRequired"
                >Last Name</label
              >
              <div class="form-group">
                <input
                  type="text"
                  id="lastName"
                  name="lastName"
                  class="form-control"
                  placeholder="Enter your last name here"
                  jsValidator="validateName"
                  requiredMsg="Last name is required"
                  invalidMsg="Invalid last name"
                />
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="col-3">
              <label for="email" class="form-label isRequired">Email</label>
              <div class="form-group">
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="form-control"
                  placeholder="Enter your email here"
                  required="required"
                  requiredMsg="Email is required"
                  invalidMsg="Invalid email"
                />
              </div>
            </div>
            <div class="col-3">
              <label for="phone" class="form-label isRequired">Phone</label>
              <div class="form-group">
                <input
                  type="tel"
                  id="phone"
                  name="phone"
                  class="form-control"
                  placeholder="Enter your phone here"
                  required="required"
                  requiredMsg="Phone is required"
                  invalidMsg="Invalid phone"
                />
              </div>
            </div>
            <div class="col-3">
              <label for="qualification" class="form-label isRequired"
                >Qualification</label
              >
              <div class="form-group">
                <select
                  id="qualification"
                  name="qualification"
                  required="required"
                  class="form-control"
                  multiple="multiple"
                  requiredMsg="Qualification is required"
                  invalidMsg="Invalid qualification"
                >
                  <option value="MBA">MBA</option>
                  <option value="MCA">MCA</option>
                  <option value="BCA">BCA</option>
                </select>
              </div>
            </div>
            <div class="col-3">
              <label for="language" class="form-label">Language</label>
              <div class="form-group">
                <select
                  id="language"
                  name="language"
                  class="form-control"
                  requiredMsg="Language is required"
                  invalidMsg="Invalid language"
                >
                  <option value="Hindi">Hindi</option>
                  <option value="English">English</option>
                  <option value="Punjabi">Punjabi</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="col-3">
              <label for="message" class="form-label isRequired">Message</label>
              <div class="form-group">
                <textarea
                  rows="6"
                  id="message"
                  name="message"
                  class="form-control"
                  placeholder="Enter your message here"
                  requiredMsg="Message is required"
                  invalidMsg="Invalid message"
                ></textarea>
              </div>
            </div>
            <div class="col-3">
              <label for="hobby" class="form-label isRequired">Hobby</label>
              <div class="form-group">
                <input
                  type="checkbox"
                  name="hobby"
                  value="football"
                  id="hobbyFootball"
                  required="required"
                  requiredMsg="Hobby is required"
                  invalidMsg="Invalid hobby"
                />
                <label for="hobbyFootball">Football</label>
                <input
                  type="checkbox"
                  name="hobby"
                  value="tennis"
                  id="hobbyTennis"
                  required="required"
                  requiredMsg="Hobby is required"
                  invalidMsg="Invalid hobby"
                />
                <label for="hobbyTennis">Tennis</label>
                <input
                  type="checkbox"
                  name="hobby"
                  value="reading"
                  id="hobbyReading"
                  required="required"
                  requiredMsg="Hobby is required"
                  invalidMsg="Invalid hobby"
                />
                <label for="hobbyReading">Reading</label>
              </div>
            </div>
            <div class="col-3">
              <label for="photo" class="form-label isRequired">Photo</label>
              <input
                type="file"
                name="photo"
                id="photo"
                required="required"
                requiredMsg="Photo is required"
                invalidMsg="Invalid photo"
                filetype="image"
                jsValidator="checkFileUploadExt"
              />
            </div>
            <div class="col-3">
              <label for="docs[]" class="form-label">Docs</label>
              <input
                type="file"
                name="docs[]"
                id="docs"
                required="required"
                multiple="multiple"
                requiredMsg="Docs is required"
                invalidMsg="Invalid docs"
                filetype="doc"
                jsValidator="checkFileUploadExt"
              />
            </div>
          </div>
          <div class="form-row">
            <div class="col-12">
              <button
                type="button"
                id="registerBtn"
                onclick="validateForm(this.id, 'registrationFrm');"
              >
                Submit
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
