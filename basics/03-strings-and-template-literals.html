<!DOCTYPE html>
<html>
  <head>
    <title>Declaring String Literal Template</title>
    <script src="03-strings-and-template-literals.js" lang="js"></script>
  </head>
  <body>
    <h1>Code</h1>
    <pre>
"use strict";
/**********************
 *  Defining string template literals
 */

let name = "John";
let quantity = 3;
let product = "Hat";
let message = `${name} has purchased ${quantity} ${product}`;
console.log(message);

    </pre>
    <h2>Output</h2>
    <pre>John has purchased 3 Hat</pre>
  </body>
</html>
