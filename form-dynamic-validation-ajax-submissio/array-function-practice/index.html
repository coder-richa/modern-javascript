<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="style.css" rel="stylesheet" />
    <title>Sign Up Form</title>
  </head>
  <body>
    <div id="signup" class="form">
      <h1>Sign Up Form</h1>
      <div class="form-row">
        <div class="form-controls col-4">
          <label for="firstname">First Name</label>
          <input
            type="text"
            name="firstname"
            id="firstname"
            class="form-control"
            data-validator="validateName"
            placeholder="First Name"
            required="required"
          />
        </div>

        <div class="form-controls col-4">
          <label for="middlename">Middle Name</label>
          <input
            type="text"
            name="middlename"
            id="middlename"
            class="form-control"
            data-validator="validateName"
            placeholder="Middle Name"
          />
        </div>

        <div class="form-controls col-4">
          <label for="lastname">Last Name</label>
          <input
            type="text"
            name="lastname"
            id="lastname"
            class="form-control"
            data-validator="validateName"
            placeholder="Last Name"
            required="required"
          />
        </div>
      </div>
      <div class="form-row">
        <div class="form-controls col-12">
          <label for="email">E-mail ID</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            data-validator="validateEmail"
            placeholder="E-mail ID"
            required="required"
          />
        </div>
      </div>
      <div class="form-row">
        <div class="form-controls col-6">
          <label for="username">Username</label>
          <input
            type="text"
            name="username"
            id="username"
            class="form-control"
            data-validator="validateUsername"
            placeholder="Username"
            required="required"
          />
        </div>

        <div class="form-controls col-6">
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            class="form-control"
            data-validator="validatePassword"
            placeholder="Password"
            required="required"
          />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
