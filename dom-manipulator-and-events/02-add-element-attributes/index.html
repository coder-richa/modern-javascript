<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Update DOM attributes</title>
  </head>
  <body>
    <img src="" data-src="img/ice-cream.jpg" /><br />
    <img src="" data-src="img/ice-cream1.jpg" /><br />
    <form>
      <input
        data-jsValidator="validateName"
        data-requiredMsg="This field is required"
        data-invalidMsg="Enter a valid value"
      />
      <input
        data-jsValidator="validateEmail"
        data-requiredMsg="This field is required"
        data-invalidMsg="Enter a valid value"
      />
    </form>
    <script src="jquery.min.js"></script>
    <script src="jquery-ui.js"></script>
    <script src="script.js"></script>
  </body>
</html>
